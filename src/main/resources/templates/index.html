<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Aplicacion con springboot y mongoDB</title>

<link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
</head>
<body>
	
	<div class="container">
		<h2 th:if="${list.isEmpty()}">No hay empleados a listar</h2>
	</div>
	<div class="container" th:if="!${list.isEmpty()}">
		<h2>Mantenimiento de empleados</h2>
		<table class="table">
			<thead>
			  <tr>
				<th>Dni</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Edad</th>
				<th>Direccion</th>
				<th>Tel√©fono</th>
				<th>Editar</th>
				<th>Eliminar</th>
			  </tr>
			</thead>
			<tbody>
			  <tr th:each="empleado : ${list}">
				<td th:text="${empleado.id}">
				<td th:text="${empleado.nombre}">
				<td th:text="${empleado.apellido}">
				<td th:text="${empleado.edad}">
				<td th:text="${empleado.direccion}">
				<td th:text="${empleado.telefono}">
				<td ><a class="btn btn-primary" th:href="@{/guardar/{id}(id=${empleado.id})}">Editar</a></td>
				<td ><a class="btn btn-danger" th:href="@{/elimiar/{id}(id=${empleado.id})}">Eliminar</a></td>
			  </tr>
			</tbody>
		  </table>

	</div>
	<br>
	<div class="container">
		<a href="/guardar/0" class="btn btn-primary">Agregar</a>
	</div>


</body>
</html>
